<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Module Fundamentals</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
      <div class="container">
        <a href="#" class="navbar-brand">Multimath</a>
      </div>
    </header>

    <section style="padding: 80px 0px 0px 0px;">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6">
                Player Name
              </div>
              <div class="col-md-6">
                <input id="playername" type="text" class="form-control" placeholder="Player Name">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                Factor
              </div>
              <div class="col-md-6">
                <input id="factor" type="text" class="form-control" placeholder="" value="5">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                Number of Problems
              </div>
              <div class="col-md-6">
                <input id="problemCount" type="text" class="form-control" placeholder="" value="3">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">

              </div>
              <div class="col-md-6">
                <button id="startGame" class="btn btn-warning" type="button">Start Game</button>

                <button id="calculate" class="btn btn-success" type="button" disabled>Calculate Score</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="scores" class="">

          </div>
        </div>
        <div class="row">
          <div id="game" class="col-md-6">
            <h2>Scoreboard</h2>
            <p>
              No scores yet
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="node_modules/systemjs/dist/system.js" type="text/javascript"></script>
    <script type="text/javascript">
      System.config({
        meta: {
          format: 'cjs',

        }
      });
      System.import('js/app.js');

    </script>

  </body>
</html>
